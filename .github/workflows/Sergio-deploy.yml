name: Deploy to GitHub Pages (sergio + PR previews)

on:
  push:
    branches: [main, sergio, Sergio]   
  pull_request:
    branches: [main]                   
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Build Astro with GH Pages base
        run: |
          npx astro build \
            --site "https://davidiaz1251.github.io/Maingoo-landing/" \
            --base "/Maingoo-landing/"
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: ${{ github.event_name == 'pull_request' || github.ref != 'refs/heads/main' }}
